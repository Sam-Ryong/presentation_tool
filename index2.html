<!DOCTYPE html>
<html>

<head>
  <title>서버로부터 이미지 받기</title>
</head>

<body>
  <h1>서버로부터 이미지 받기</h1>

  <img id="receivedImage">

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const imageElement = document.getElementById('receivedImage');

    // 서버로부터 이미지를 받으면 이벤트를 처리합니다.
    socket.on('frame', (imageDataUrl) => {
      console.log('이미지를 수신하였습니다.');

      // 이미지 요소의 src 속성에 받은 이미지 데이터를 설정하여 표시합니다.
      imageElement.src = imageDataUrl;
      socket.emit('ack');
    });
  </script>
</body>

</html>
